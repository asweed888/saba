logic:
  ユーザーがnewコマンドを実行する:
    システムが対話式のプロンプトを表示する:
      a1. システムがユーザーに利用するプログラミング言語の選択を求める:
      a2. ユーザーが利用するプログラミングを選択する:
      a3. システムがDDDでの開発を行なうかの選択を求める:
      a4. ユーザーがYesかNoかを選択する:

  システムがa2とa4の結果に基づいてyamlのテンプレートを選択してsaba.ymlを生成する:
  ユーザーがyamlファイルを任意に変更する:
  ユーザーがupコマンドを実行する:
    システムがsaba.ymlを読み込む:
    システムがUserConfigをSystemConfigに変換する:
    システムがSystemConfigのspecに基づいてディレクトリ、ファイル、ソースコードを生成する:
end: -> システムによってディレクトリやファイル、ソースコードが生成される
