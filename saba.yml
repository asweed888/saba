lang: rust
arch: ddd
spec:
- location: utils
  codefile:
    - name: generic
    - name: rust

  upstream:
    - name: templates
      codefile:
        - name: rust
        - name: golang
        - name: python
        - name: typescript

    - name: act
      codefile:
        - name: codefile

- location: domain
  upstream:
    - name: model
      codefile:
        - name: manifest

- location: usecase
  codefile:
    - name: rust_usecase
    - name: golang_usecase
    - name: python_usecase
    - name: typescript_usecase
    - name: lua_usecase
    - name: bash_usecase
    - name: html_usecase

- location: presentation
  upstream:
    - name: command
      codefile:
        - name: up
        - name: new

