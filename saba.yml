          upstream:
            - name: config
              codefile:
                - name: parser
                - name: validator
                - name: models

        - name: code_generation
          upstream:
            - name: core
              codefile:
                - name: generator
                - name: file_builder
                - name: directory_builder

            - name: language
              upstream:
                - name: rust
                  codefile:
                    - name: module_generator
                    - name: workspace_handler
                    - name: cargo_handler
                - name: go
                  codefile:
                    - name: package_generator
                    - name: mod_handler
                - name: python
                  codefile:
                    - name: package_generator
                    - name: init_handler
                - name: javascript
                  codefile:
                    - name: module_generator
                    - name: package_handler
                - name: typescript
                  codefile:
                    - name: module_generator

        - name: shared
          upstream:
            - name: utils
              codefile:
                - name: content_updater

        - name: cli
          upstream:
            - name: command
              codefile:
                - name: new
                - name: up
                - name: guide