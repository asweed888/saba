lang: rust
arch: ddd
spec:
- location: domain
  upstream:
    - name: manifest
      codefile:
        - name: entity
        - name: lang
        - name: arch
        - name: root

- location: infrastructure
  upstream:
    - name: repository
      codefile:
        - name: manifest


- location: usecase
  upstream:
    - name: manifest
      codefile:
        - name: basic
        - name: interface
        - name: utils
      upstream:
        - name: rust
          codefile:
            - name: basic
            - name: template
            - name: utils
        - name: golang
          codefile:
            - name: basic
            - name: template
        - name: python
          codefile:
            - name: basic
            - name: template
        - name: bash
          codefile:
            - name: basic


- location: presentation
  upstream:
    - name: command
      codefile:
        - name: up
        - name: new


- location: di
  codefile:
    - name: container